query getExperience($key: [String]!, $ver: String, $loc: [Locales]) {
    _Experience(
        ids: $key
        locale: $loc
        where: { _metadata: { version: { eq: $ver } } }
        variation: { include: ALL }
    ) {
        item {
            _metadata {
                key
                version
                url {
                    default
                    hierarchical
                    type
                }
                types
                displayName
            }
            ...BlankExperienceSeo
            composition {
                grids: nodes {
                    key
                    displayName
                    displayTemplateKey
                    displaySettings {
                        ...DisplaySettings
                    }
                    nodeType
                    type
                    ... on CompositionStructureNode {
                        key
                        nodeType
                        rows: nodes {
                            ... on CompositionStructureNode {
                                key
                                nodeType
                                displayTemplateKey
                                displaySettings {
                                    ...DisplaySettings
                                }
                                columns: nodes {
                                    ... on CompositionStructureNode {
                                        key
                                        nodeType
                                        displayTemplateKey
                                        displaySettings {
                                            ...DisplaySettings
                                        }
                                        nodes {
                                            ... on CompositionComponentNode {
                                                key
                                                nodeType
                                                displayTemplateKey
                                                displaySettings {
                                                    ...DisplaySettings
                                                }
                                                component {
                                                    _metadata {
                                                        types
                                                    }
                                                    ...AllComponents
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    ... on CompositionComponentNode {
                        nodeType
                        key
                        displayTemplateKey
                        displaySettings {
                            ...DisplaySettings
                        }
                        component {
                            _metadata {
                                types
                            }
                            ...AllComponents
                        }
                    }
                }
            }
        }
    }
}
