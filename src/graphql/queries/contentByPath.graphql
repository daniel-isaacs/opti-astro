query contentByPath(
    $base: String
    $url: String!
    $urlNoSlash: String!
    $variation: String
) {
    _Content(
        where: {
            _metadata: {
                url: { base: { eq: $base } }
                variation: { eq: $variation }
            }
            _and: [
                {
                    _or: [
                        { _metadata: { url: { default: { eq: $url } } } }
                        { _metadata: { url: { default: { eq: $urlNoSlash } } } }
                        { _metadata: { url: { hierarchical: { eq: $url } } } }
                    ]
                }
            ]
        }
        variation: { include: ALL }
    ) {
        item {
            _metadata {
                key
                version
                locale
                variation
            }
        }
    }
}
